<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                    </head>
                    <body>
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <a class="navbar-brand" th:href="@{/Sistema}">Condomínios</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse position-absolute end-0" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link " aria-current="page" th:href="@{/Sistema}">Sistema</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" aria-current="page" th:href="@{/CadAtendimentos}">Atendimentos</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" th:href="@{/Financeiro}">Financeiro</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>

                        <!-- Corpo do cadastro de gastos -->

                        <div class="container">
                            <div class="row mt-4">
                                <div class="col">
                                    <form class="row g-3" id="formularioCadGastos">
                                        <div class="col-md-6">
                                            <label for="dataGasto" class="form-label">Data Do Gasto</label>
                                            <input type="date" class="form-control" id="dataGasto" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="valorGasto" class="form-label">Valor Do Gasto</label>
                                            <input type="number" class="form-control" id="valorGasto" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="descGasto" class="form-label">Descrição do Gasto</label>
                                            <textarea class="form-control" id="descGasto" rows="3" required>Insira sua descrição</textarea>
                                        </div>
                                                                                                                                                               
                                        <div class="col-12">                                            
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="w-100 btn btn-primary">Cadastrar Gasto</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col text-center">
                                    <h2>Saldo Atual: R$ <span id="CampoSaldoAtual"></span></h2>
                                </div>                                
                            </div>
                        </div>

                        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>        
                        <script th:src="@{/js/CadGastos.js}"></script>


                    </body>
                    </html>
