<html> 
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                    </head>
                    <body>
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <a class="navbar-brand" th:href="@{/Sistema}">Condom√≠nios</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse position-absolute end-0" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link " aria-current="page" th:href="@{/Sistema}">Sistema</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" th:href="@{/CadAtendimentos}">Atendimentos</a>
                                        </li>                                        
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/Financeiro}">Financeiro</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <!-- Corpo do site cadastro de atendimentos -->
                        <div class="container mt-4">
                            <div class="row justify-content-md-center row-cols-3">
                                <div class="row">
                                    <div class="mb-3">
                                        <form class=" p-4 p-md-5 border rounded-3 bg-light" id="formularioCriarAgendamento">
                                            <h2 class="text-center">Cadastro de atendimentos</h2>
                                        <div class="mb-3">
                                            <label for="dataCadastro" class="form-label">Data do cadastro</label>
                                            <input type="date" class="form-control" id="dataCadastro">                                                
                                        </div>
                                        <div class="mb-3">
                                            <label for="Morador" class="form-label">Morador</label>
                                            <input type="text" class="form-control" id="idMorador">
                                        </div>
                                            <div>
                                                <div>
                                                <label for="motivo" class="form-label">Motivo</label>
                                                </div>
                                                <textarea class="p-4 p-md-5 mb-3" id="motivo" name="motivo" rows="5" cols="10"></textarea>
                                            </div>
                                        <button type="submit" class="w-100 btn btn-primary">Cadastrar</button>
                                    </form>
                                    </div>    
                                </div>
                                <div class="col-4">
                                    
                                    
                                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="formularioFiltro">
                                        <h2 class="text-center">Filtrar Atendimentos</h2>
                                        <div class="mb-3">
                                            <label for="dataFiltro" class="form-label">Data para filtrar</label>
                                            <input type="date" class="form-control" id="dataFiltro">                                                
                                        </div>                                                                           
                                        <button type="submit" class="w-100 btn btn-primary">Filtrar</button>
                                    </form>
                                </div>
                                <div class="col-4">
                                    
                                    <table class="table" id="tabelaAtendimentos">
                                        <thead>
                                            <tr>                                                
                                                <th>Data</th>
                                                <th>Morador</th>                                               
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>        
                        <script th:src="@{/js/CadAtendimentos.js}"></script> 
                    </body>
                    </html>
